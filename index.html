<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="stylesheet" href="style.css">
    <title>Start of a Cycle</title>
</head>
<body>
    <h1 align="center" style="color:whitesmoke;">Start of a Cycle</h1>
    <div data-aos-delay="1000" data-aos="fade" class="imageBlock">
        <img src="Images/first.png">
    </div>

    <div data-aos-delay="500" data-aos="fade-down-right" class="imageBlock2">
        <img src="Images/second.png">
    </div>

    <div data-aos-delay="500" data-aos="fade-down-left" class="imageBlock">
        <img src="Images/third.png">
    </div>

    <div data-aos-delay="500" data-aos="zoom-in-left" class="imageBlock2">
        <img src="Images/fourth.png">
    </div>

    <div data-aos-delay="500" data-aos="zoom-in-right" class="imageBlock">
        <img src="Images/fifth.png">
    </div>


    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
